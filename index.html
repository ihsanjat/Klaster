<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Klaster Kota Kabupaten</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    nav {
      background: #333;
      padding: 10px;
      position: sticky;
      top: 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 4px;
    }
    nav a:hover { background: #555; }
    nav a.active { background: #ff9800; color: black; }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      position: absolute;
      left: 0;
      top: 50px; /* biar nggak ketutup navbar */
      display: none;
    }
    iframe.active {
      display: block;
      opacity: 1;
      position: relative;
      top: 0;
    }

    /* Supaya container iframe bisa menyesuaikan */
    .iframe-container {
      position: relative;
      width: 100%;
      height: 90vh;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <nav>
    <a onclick="showPage('home', this)" class="active">3D Cluster</a>
    <a onclick="showPage('pelopor', this)">by Pelopor</a>
    <a onclick="showPage('utama', this)">by Utama</a>
    <a onclick="showPage('dewasa', this)">by Dewasa</a>
    <a onclick="showPage('madya', this)">by Madya</a>
  </nav>

  <div class="iframe-container">
    <iframe id="home" src="clustering_3d_plot.html" class="active"></iframe>
    <iframe id="pelopor" src="kode_vs_tot_pelopor_cluster.html"></iframe>
    <iframe id="utama" src="kode_vs_tot_ut_cluster.html"></iframe>
    <iframe id="dewasa" src="kode_vs_tot_dw_cluster.html"></iframe>
    <iframe id="madya" src="kode_vs_tot_md_cluster.html"></iframe>
  </div>

  <script>
    function showPage(pageId, element) {
      const current = document.querySelector("iframe.active");
      const next = document.getElementById(pageId);

      if (current === next) return; // kalau klik halaman yang sama, abaikan

      // Hilangkan highlight lama
      document.querySelectorAll("nav a").forEach(a => a.classList.remove("active"));
      if (element) element.classList.add("active");

      if (current) {
        // Fade out iframe lama
        current.classList.remove("active");
        setTimeout(() => {
          current.style.display = "none";
        }, 500); // setelah transisi selesai, baru sembunyikan
      }

      // Tampilkan iframe baru dengan fade in
      next.style.display = "block";
      requestAnimationFrame(() => {
        next.classList.add("active");
      });
    }
  </script>

</body>
</html>
